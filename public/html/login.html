<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Zelba 2: Login</title>
</head>

<body>
    <div class="container" id="login_div">
        <form action="/login" method="post">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Username" value="johan" class="form-control">
            <br>
            <input type="password" name="password" placeholder="Password" value="123" class="form-control">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="editor">
                <label class="form-check-label" for="flexCheckDefault">Enter editor</label>
            </div>
            <button type="submit" id="login" class="btn btn-primary">Login</button>
        </form>
        <button class="btn btn-secondary" id="create_user">Create User</button>
    </div>
</body>
<script>
    $("#create_user").click(() => { 
        window.location.replace('/create_user')
    })
</script>
</html>
