<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/collision_base.js"></script>
    <script src="./scripts/character.js"></script>
    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/screen.js"></script>
    <script src="./scripts/editor.js"></script>
    <title>Zelba: World Editor</title>
</head>

<body>
    <div id="editor_div" class="container">
        <h1 class="display-4">World Editor</h1>
        <div class="row">
            <div class="col-md-auto">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col container-lg">
                <select id="select_obstacle" title="Choose obstacle" class="form-select mb-3">
                    <option value="first" selected>Choose obstacle to place</option>
                    <option value="bush">Bush</option>
                    <option value="stone">Stone</option>
                    <option value="tree">Tree</option>
                </select>
                <h4>Screen-number</h4>
                <input class="form-control mb-3" type="number" id="number" value="0" min="0" title="screen number">
                <h4>Next screens</h4>
                <div class="row">
                    <div class="col">
                        <label for="next1 form-label">Right</label>
                    </div>
                    <div class="col">
                        <label for="next2 form-label">Up</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="number" id="next1" value="-1" min="-1" title="next screen 1">
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" id="next2" value="-1" min="-1" title="next screen 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="next3 form-label">Left</label>
                    </div>
                    <div class="col">
                        <label for="next4 form-label">Down</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="number" id="next3" value="-1" min="-1" title="next screen 3">
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" id="next4" value="-1" min="-1" title="next screen 4">
                    </div>
                </div>
                <h4 class="mt-3">Choose screen to edit</h4>
                <select name="edit_screen" id="edit_screen" class="form-select mb-3">
                    <option value="first" selected>Choose screen to edit</option>
                </select>
            </div>
        </div>
        <button id="submit" class="btn btn-primary">Sumbit</button>
        <button id="clearC" class="btn btn-secondary">Clear canvas</button>
        <button id="clearE" class="btn btn-secondary">Clear everything</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")
    </script>
</body>

</html>
