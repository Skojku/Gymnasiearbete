<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Zelba 2: Create User</title>
</head>

<body>
    <div class="container" id="login_div">
        <form action="/create_user" method="post">
            <h1>Create User</h1>
            <input type="text" name="username" placeholder="Username" class="form-control">
            <input type="password" name="password" placeholder="Password" class="form-control mt-3">
            <input type="password" name="password2" placeholder="Confirm Password" class="form-control mt-1">
            <button type="submit" id="login" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <ul id="error_msg"></ul>
</body>

</html>
