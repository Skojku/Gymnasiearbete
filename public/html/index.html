<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/page.js"></script>
    <script src="./scripts/collision_base.js"></script>
    <script src="./scripts/character.js"></script>
    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/screen.js"></script>
    <script src="./scripts/game.js"></script>
    <title>Zelba 2: Into the Zelbaverse</title>
</head>

<body>
    <div class="container" id="game_div">
        <div class="row">
            <div class="col">
                <h1>Zelba 2: Into the Zelbaverse</h1>
                <canvas id="canvas" style="border: solid;"></canvas>
            </div>
            <div id="userdiv" class="container col border m-5">
                <h2>Users: </h2>
                <ul id="users"></ul>
                <button class="btn btn-dark" id="logout">Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="screen_nr">Screen: </p>
            </div>
        </div>
    </div>

    <div id="editor_div" class="container">
        <div class="row">
            <div class="col">
                <canvas id="editor" ></canvas>
            </div>
            <div class="col">
                <select id="select_obstacle" class="form-select w-50">
                    <option selected>Choose obstacle</option>
                    <option value="bush">Bush</option>
                    <option value="stone">Stone</option>
                    <option value="tree">Tree</option>
                </select>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket
        var username
        let promise = new Promise((resolve) => {
            $.get("/user", (u) => {
                resolve(u)
                console.log(u + " 1")
            })
        })
        promise.then((value) => {
            console.log('then')
            username = value
            console.log(username + " 2")
            socket = io()
            page()
            game()
        })
    </script>
</body>

</html>
